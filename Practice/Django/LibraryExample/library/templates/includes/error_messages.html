{% if form.non_field_errors %}
<div class="form__errors" role="alert">
  {% for error in form.non_field_errors %}
    <p class="form__error">
      <i class="fa-solid fa-circle-exclamation"></i>
      {{ error }}
    </p>
  {% endfor %}
</div>
{% endif %}

{% for field in form %}
  {% if field.errors %}
    <div class="form__errors" role="alert">
      {% for error in field.errors %}
        <p class="form__error">
          <i class="fa-solid fa-circle-exclamation"></i>
          <strong>{{ field.label }}:</strong> {{ error }}
        </p>
      {% endfor %}
    </div>
  {% endif %}
{% endfor %}
